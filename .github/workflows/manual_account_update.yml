name: Manual Account Update

on:
  pull_request:
    branches:
      - main
  repository_dispatch:
  schedule:
    - cron: "0 6 * * *" # 15:00 JST
  workflow_dispatch:

env:
  HEADLESS: ${{ vars.HEADLESS }}
  EMAIL: ${{ secrets.EMAIL }}
  PASSWORD: ${{ secrets.PASSWORD }}
  MANUAL_ACCOUNT_NAME: ${{ secrets.MANUAL_ACCOUNT_NAME }}
  SYMBOL: ${{ secrets.SYMBOL }}
  NUMBER_OF_SHARES: ${{ secrets.NUMBER_OF_SHARES }}
  BVPS: ${{ secrets.BVPS }}

jobs:
  update_manual_account:
    name: Update manual account
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version-file: ".node-version"
          cache: "yarn"
      - run: yarn install --check-files --frozen-lockfile --non-interactive
      - run: npx playwright install --with-deps chromium
      - run: echo "CURRENT_DATE=2024-08-27" >> $GITHUB_ENV
      - uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: user_data
          key: ${{ runner.os }}-${{ env.CURRENT_DATE }}
      - run: yarn update_manual_account
      - uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        if: ${{ !cancelled() }}
        with:
          path: screenshot
          if-no-files-found: ignore
